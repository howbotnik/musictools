<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Tools</title>
  <meta name="description" content="Home of the tools for music">
  <meta name="author" content="musictools.tk">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <script src="js/webmidi/webmidi.js"></script>
  <script src="js/tuner/wad.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/keyboard/Key.js"></script>
  <script src="js/keyboard/BlackKey.js"></script>
  <script src="js/keyboard/keyboard.js"></script>
  <script src="js/tuner/tuner.js"></script>
  <script src="js/pagefunctions.js"></script>
</head>

<body>

  <div id="headingDiv" style="margin: 0 auto;">
    <h1>MusicTools</h1>
    <div id="menu" style="display: none; width:20vw;">
      <a href="index.html"><div class="menuitem" style="border-radius: 20px 20px 0px 0px">Home</div></a>
      <a href="contact.html"><div class="menuitem" style="border-radius: 0px 0px 20px 20px">Contact</div></a>
    </div>
  </div>

  <div style="height:11vh"></div>
  <div style="height:26vh">
    <div id="canvasContainer" style="width:90%; height: 25%; margin: 0 auto;">
      <canvas id="leftCanvas" class="rcornersLeft" width=18; style="display:none;"></canvas>
      <canvas id="canvas" style="display:none"></canvas>
      <canvas id="rightCanvas" class="rcornersRight" width=18 style="display:none;"></canvas>
    </div>
  </div>
  <div id="switchBox" style="width:20%; margin:0 auto;">
    <h2>Tuner</h2>
    <button id="tunerOnOff" class="button" onclick="tunerOnOffClicked();">On</button>
  </div>
  <div id="tuner" style="width:90%; height:13vh; margin:0 auto;">

    <div id="displayContainer">
      <div style="color:grey; font-size:2em">â™­</div>
      <div id="noteDisplay">A</div>
      <div style="color:grey; font-size:2em">#</div>
    </div>

    <div id="indicatorContainer">
      <div class="indicator" id="indicator1" style="height:50%"></div>
      <div class="indicator" id="indicator2" style="height:60%"></div>
      <div class="indicator" id="indicator3" style="height:70%"></div>
      <div class="indicator" id="indicator4" style="height:80%"></div>
      <div class="indicator" id="indicator5" style="height:100%"></div>
      <div class="indicator" id="indicator6" style="height:80%"></div>
      <div class="indicator" id="indicator7" style="height:70%"></div>
      <div class="indicator" id="indicator8" style="height:60%"></div>
      <div class="indicator" id="indicator9" style="height:50%"></div>
    </div>
  </div>
  <h2>Metronome</h2>
  <div id="metronome" style="width:100vw; height:14vh; margin: 0 auto; position:fixed; left:0; right:0">
    <button id="metronomeButton" class="button" onclick="metronomeButtonClicked();">Start</button>
    <div id="metronomeDisplay"></div>
    <input type="range" min="30" max="250" value="110" class="slider" id="metronomeSlider"></input>
    <div id="flasher" style="width:95%; height:6%;"></div>

  </div>
  <div id="blackout" style="display:none"></div>
</body>

</html>
